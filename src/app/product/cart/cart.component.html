<div class="mt-3 mb-4">
    <table class="table w-50 container mt-3" *ngIf="products.length != 0" style="border: 1px solid black;">
        <thead class="thead-dark">
          <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;" scope="col">No:</th>
            <th style="border: 1px solid black;" scope="col">Product Name</th>
            <th style="border: 1px solid black;" scope="col">Product Image</th>
            <th style="border: 1px solid black;" scope="col">Product Price</th>
            <th style="border: 1px solid black;" scope="col">Rating</th>
            <th style="border: 1px solid black;" scope="col">Discount</th>
            <th style="border: 1px solid black;" scope="col">Action</th>
          </tr>
        </thead>
        <tbody style="border: 1px solid black;">
          <tr *ngFor="let item of products; let i = index" style="border: 1px solid black;">
            <td style="border: 1px solid black;">{{i+1}}</td>
            <td style="border: 1px solid black;">{{ item.productName }}</td>
            <td style="border: 1px solid black;"><img style="width: 120px" src="{{ item.productImg }}" alt="" /></td>
            <td style="border: 1px solid black;">{{ item.price }}</td>
            <td style="border: 1px solid black;" id="a">{{ item.rating }}</td>
            <td style="border: 1px solid black;" id="a">{{ item.discount }}</td>
            <td>
              <button (click)="removeItem()" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><button routerLink="" class="btn btn-primary mt-4 mb-4">Shop More</button></td>
            <td><button class="btn btn-danger mt-4 mb-4" (click)="buynow()">Buy Now</button></td>
          </tr>
        </tbody>
      </table>
</div>

<div *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</div>
