<div class="p-5">
    <h1 class="text-center" style="font-family: serif;">Add New Product</h1>
    <div class="container w-50 text-center bg-dark p-3">
        <form (ngSubmit)='addNewProduct()' action="" [formGroup]="addProductForm">
            <input formControlName="id" id="pid" name="p1" class="form-control mt-2 p-2" type="text" id="id" placeholder="id">
            <br>
            <input formControlName="productName" id="pname" name="p2" class="form-control mt-2 p-2"  type="text" id="productName" placeholder="productName">
            <br>
            <input formControlName="categoryId" id="cid" name="p3" class="form-control mt-2 p-2"  type="text" id="categoryId" placeholder="categoryId">
            <br>
            <input formControlName="description" id="did" name="p4" class="form-control mt-2 p-2"  type="text" id="description" placeholder="description">
            <br>
            <input formControlName="price" id="priceid" name="p5" class="form-control mt-2 p-2"  type="text" id="price" placeholder="price">
            <br>
            <input formControlName="is_available" id="avid" name="p6" class="form-control mt-2 p-2"  type="text" id="is_available" placeholder="is_available">
            <br>
            <input formControlName="productImg" id="imid" name="p7" class="form-control mt-2 p-2"  type="text" id="productImg" placeholder="productImg">
            <br>
            <input formControlName="rating" id="ratid" name="p8" class="form-control mt-2 p-2"  type="text" id="rating" placeholder="rating">
            <br>
            <input formControlName="review" id="reid" name="p9" class="form-control mt-2 p-2"  type="text" id="review" placeholder="review">
            <br>
            <input formControlName="vendor_name" id="venid" name="p10" class="form-control mt-2 p-2"  type="text" id="vendor_name" placeholder="vendor_name">
            <br>
            <input formControlName="warranty" id="warid" name="p11" class="form-control mt-2 p-2"  type="text" id="warranty" placeholder="warranty">
            <br>
            <button class="btn btn-success mt-2 p-2 mb-3">add product</button>
        </form>
    </div>
    
</div>
